<!DOCTYPE 12Desk>
<head>
    <title>The Classrooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta itemprop="description" name="description" content="High quality office accommodation in Sale town centre. Available early 2023." />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <meta property="og:title" content="The Classrooms">
    <meta property="og:description" content="High quality office accommodation in Sale town centre. Available early 2023.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="/">
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
<div class="background">
        <div class="d-full-flex justify-content-between h-lg-100">
            <div class="d-flex flex-column justify-content-between w-lg-50 h-lg-100">
                <h5 class="text-red mb-5"><a href="https://www.instagram.com/stanleysquaresale/" target="_blank" class="insta-sign">INSTAGRAM</a></h5>
                <div class="main-logo">
                    <img src="logo.png" alt="Classrooms Logo" class="w-100">
                    <div class="mt-2 smaller">High quality office accommodation in Sale town centre. Available early 2023.</div>
                </div>
                <div class="d-flex">
                    <a href="https://sixteenrealestate.com" target="_blank"><img src="sixteen.png" alt="partner logos" class="bottom-logos"></a>
                    <a href="https://www.manchester-offices.co.uk" target="_blank"><img src="canning.png" alt="partner logos" class="bottom-logos"></a>
                </div>
            </div>
            <div class="d-flex flex-column w-lg-50 h-lg-100 justify-content-between section-2">
                <div class="w-lg-50 mb-3">Take the register to show an
                    interest in being one of the first
                    people to view the new office spaces in Stanley Square, Sale.
                </div>
                <div>
                    <form name="Interest" method="POST" data-netlify="true" class="form w-lg-75">
                        <div class="d-flex align-items-center py-2">
                            <label>Name</label>
                            <input type="text" name="Name" class="w-60" />
                        </div>
                        <div class="border border-bottom border-white"></div>
                        <div class="d-flex align-items-center py-2">
                            <label>Email</label>
                            <input type="text" name="Email" class="w-60" />
                        </div>
                        <div class="border border-bottom border-white"></div>
                        <div class="d-flex align-items-center py-2">
                            <label>Tel</label>
                            <input type="text" name="Tel" class="w-60" />
                        </div>
                        <div class="border border-bottom border-white"></div>
                        <div class="d-flex align-items-start py-2">
                            <label>Message</label>
                            <textarea name="Message" class="text-area w-60"></textarea>
                        </div>
                        <div class="border border-bottom border-white"></div>
                        <div class="d-flex align-items-center">
                            <div class="d-flex align-items-center">
                                <input type="radio" name="size" value="1-2 Desk" class="me-2 my-2">
                                <label class="me-2 py-2">1-2 Desk</label>
                                <input type="radio" name="size" value="2-4 Desk" class="me-2 my-2">
                                <label class="me-2 py-2">2-4 Desk</label>
                                <input type="radio" name="size" value="4-8 Desk" class="me-2 my-2">
                                <label class="me-2 py-2">4-8 Desk</label>
                                <input type="radio" name="size" value="Larger" class="me-2 my-2">
                                <label class="me-2 py-2">Larger</label>
                                <button type="submit" class="submit-btn d-flex align-items-center py-3 ps-3"> SUBMIT <i class="ri-arrow-right-line ms-2"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="d-flex align-items-end justify-content-between w-100 mt-5 mb-3 my-md-0">
                    <h2 class="mb-0">FULL SITE COMING SOON.</h2>
                    <a href="https://www.instagram.com/stanleysquaresale/" target="_blank"><img src="stanley_square.png" alt="stanley square logo" class="stansq_logo"></a>
                </div>
            </div>
        </div>
        <!--
        <div class="bottom-section">
            <div class="w-lg-50">
                <img src="bottom-logos.png" alt="partner logos" class="bottom-logos">
            </div>
            <div class="d-flex align-items-end justify-content-between w-sm-100 w-lg-50">
                <h2 class="mb-0">FULL SITE COMING SOON.</h2>
                <a href="https://www.instagram.com/stanleysquaresale/" target="_blank"><img src="stanley_square.png" alt="stanley square logo" class="stansq_logo"></a>
            </div>
        </div>
        -->
</div>
</body>
